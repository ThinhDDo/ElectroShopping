<meta charset="ISO-8859-1">
<title>Show products fragment</title>

<body>
	<!-- store top filter -->
	<div th:fragment="storeProducts" id="store" class="col-md-9">
	<div class="store-filter clearfix">
		<div class="store-sort">
			<label>
				Sort By:
				<select class="input-select">
					<option value="0">Popular</option>
					<option value="1">Position</option>
				</select>
			</label>

			<label>
				Show:
				<select class="input-select">
					<option value="0">20</option>
					<option value="1">50</option>
				</select>
			</label>
		</div>
		<ul class="store-grid">
			<li class="active"><i class="fa fa-th"></i></li>
			<li><a href="#"><i class="fa fa-th-list"></i></a></li>
		</ul>
	</div>
	<!-- /store top filter -->

	<!-- store products -->
	<div class="row">
		<!-- product -->
		<div class="col-md-4 col-xs-6" th:each="product : ${products}">
			<div class="product">
				<div class="product-img">
					<img src="./img/product01.png" th:src="@{/img/products/{productimg}(productimg=${product.image})}" alt="">
					<div class="product-label">
						<span class="sale">-30%</span>
						<span class="new">NEW</span>
					</div>
				</div>
				<div class="product-body">
					<p class="product-category" th:text="'Category ' + ${product.category_name}">Category</p>
					<h3 class="product-name"><a href="./product.html" th:href="@{/product(pid=${product.id})}" th:text="${product.name}">product name goes here</a></h3>
					<th:block th:with="pprice=${product.price}">
						<h4 class="product-price" th:text="${#numbers.formatDecimal(pprice, 3, 'COMMA', 0, 'POINT')} + ' VND'">$980.00 <del class="product-old-price">1.000.000 VND</del></h4>
					</th:block>
					<div class="product-rating">
						<i class="fa fa-star"></i>
						<i class="fa fa-star"></i>
						<i class="fa fa-star"></i>
						<i class="fa fa-star"></i>
						<i class="fa fa-star"></i>
					</div>
					<div class="product-btns">
						<button class="add-to-wishlist"><i class="fa fa-heart-o"></i><span class="tooltipp">add to wishlist</span></button>
						<button class="add-to-compare"><i class="fa fa-exchange"></i><span class="tooltipp">add to compare</span></button>
						<button class="quick-view"><i class="fa fa-eye"></i><span class="tooltipp">quick view</span></button>
					</div>
				</div>
				<div class="add-to-cart">
					<button class="add-to-cart-btn"><i class="fa fa-shopping-cart"></i> add to cart</button>
				</div>
			</div>
		</div>
